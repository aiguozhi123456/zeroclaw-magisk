name: Auto Update Magisk Module

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'å¼ºåˆ¶æ›´æ–°åˆ°æœ€æ–°ç‰ˆæœ¬ï¼Œè·³è¿‡ç‰ˆæœ¬æ£€æŸ¥'
        required: false
        type: boolean
        default: false

concurrency:
  group: auto-update
  cancel-in-progress: false

env:
  SOURCE_REPO: zeroclaw-labs/zeroclaw

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          clean: true

      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Get latest release info
        id: release
        run: |
          set -e
          
          # èŽ·å–æœ€æ–° release ä¿¡æ¯ï¼Œå¸¦é‡è¯•
          MAX_RETRIES=3
          RETRY_COUNT=0
          RELEASE_JSON=""
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RELEASE_JSON=$(curl -sL --max-time 30 "https://api.github.com/repos/${{ env.SOURCE_REPO }}/releases/latest")
            
            if [ -n "$RELEASE_JSON" ] && ! echo "$RELEASE_JSON" | jq -e '.message' > /dev/null 2>&1; then
              break
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Failed to fetch release info, retrying... ($RETRY_COUNT/$MAX_RETRIES)"
            sleep 5
          done
          
          if [ -z "$RELEASE_JSON" ] || echo "$RELEASE_JSON" | jq -e '.message' > /dev/null 2>&1; then
            echo "Failed to fetch release info after $MAX_RETRIES attempts"
            exit 1
          fi

          TAG_NAME=$(echo "$RELEASE_JSON" | jq -r '.tag_name')
          VERSION="$TAG_NAME"
          VERSION_NUM=$(echo "$TAG_NAME" | sed 's/^v//')
          
          # è§£æžç‰ˆæœ¬å·
          MAJOR=$(echo "$VERSION_NUM" | cut -d'.' -f1)
          MINOR=$(echo "$VERSION_NUM" | cut -d'.' -f2)
          PATCH=$(echo "$VERSION_NUM" | cut -d'.' -f3)
          
          # è®¡ç®— versionCode (æ ¼å¼: major * 10000 + minor * 100 + patch)
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))

          echo "Latest version: $VERSION"
          echo "Version code: $VERSION_CODE"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Check if update needed
        id: check
        run: |
          CURRENT_VERSION=$(grep '^version=' zeroclaw/module.prop | cut -d'=' -f2 | sed 's/{{VERSION}}/placeholder/g')
          NEW_VERSION="${{ steps.release.outputs.version }}"

          if [ "${{ inputs.force_update }}" = "true" ]; then
            echo "Force update requested. Current: $CURRENT_VERSION, Latest: $NEW_VERSION"
            echo "update_needed=true" >> $GITHUB_OUTPUT
          elif [ "$CURRENT_VERSION" = "$NEW_VERSION" ]; then
            echo "No update needed. Current: $CURRENT_VERSION, Latest: $NEW_VERSION"
            echo "update_needed=false" >> $GITHUB_OUTPUT
          else
            echo "Update needed. Current: $CURRENT_VERSION, Latest: $NEW_VERSION"
            echo "update_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Backup placeholder files
        if: steps.check.outputs.update_needed == 'true'
        run: |
          mkdir -p /tmp/placeholders
          cp .templates/module.prop /tmp/placeholders/module.prop
          cp .templates/customize.sh /tmp/placeholders/customize.sh

      - name: Download Android binaries
        if: steps.check.outputs.update_needed == 'true'
        run: |
          set -e
          VERSION="${{ steps.release.outputs.version }}"
          
          # ä¸‹è½½ ARM64 äºŒè¿›åˆ¶
          echo "Downloading ARM64 binary..."
          curl -fSL --max-time 120 --retry 3 --retry-delay 5 \
            "https://github.com/${{ env.SOURCE_REPO }}/releases/download/$VERSION/zeroclaw-aarch64-linux-android.tar.gz" \
            -o /tmp/zeroclaw-aarch64-linux-android.tar.gz
          
          # ä¸‹è½½ ARMv7 äºŒè¿›åˆ¶
          echo "Downloading ARMv7 binary..."
          curl -fSL --max-time 120 --retry 3 --retry-delay 5 \
            "https://github.com/${{ env.SOURCE_REPO }}/releases/download/$VERSION/zeroclaw-armv7-linux-androideabi.tar.gz" \
            -o /tmp/zeroclaw-armv7-linux-androideabi.tar.gz

          echo "Download complete"

      - name: Extract binaries
        if: steps.check.outputs.update_needed == 'true'
        run: |
          set -e
          mkdir -p /tmp/zeroclaw-arm64 /tmp/zeroclaw-armv7

          tar -xzf /tmp/zeroclaw-aarch64-linux-android.tar.gz -C /tmp/zeroclaw-arm64
          tar -xzf /tmp/zeroclaw-armv7-linux-androideabi.tar.gz -C /tmp/zeroclaw-armv7

          # éªŒè¯äºŒè¿›åˆ¶æ–‡ä»¶
          if [ ! -f "/tmp/zeroclaw-arm64/zeroclaw" ]; then
            echo "Error: ARM64 binary not found in archive"
            exit 1
          fi
          
          if [ ! -f "/tmp/zeroclaw-armv7/zeroclaw" ]; then
            echo "Error: ARMv7 binary not found in archive"
            exit 1
          fi

          echo "Extract complete"

      - name: Replace placeholders with version
        if: steps.check.outputs.update_needed == 'true'
        run: |
          set -e
          VERSION="${{ steps.release.outputs.version }}"
          VERSION_CODE="${{ steps.release.outputs.version_code }}"
          ZIP_URL="https://github.com/${{ github.repository }}/releases/download/$VERSION/zeroclaw-magisk-aarch64-$VERSION.zip"
          CHANGELOG_URL="https://github.com/${{ env.SOURCE_REPO }}/releases/tag/$VERSION"

          # æ›¿æ¢ module.prop
          sed -i "s/{{VERSION}}/$VERSION/g" zeroclaw/module.prop
          sed -i "s/{{VERSION_CODE}}/$VERSION_CODE/g" zeroclaw/module.prop
          
          # æ›¿æ¢ customize.sh
          sed -i "s/{{VERSION}}/$VERSION/g" zeroclaw/customize.sh

          # ç”Ÿæˆ updateJson.json
          cat > zeroclaw/updateJson.json << EOF
          {
            "version": "$VERSION",
            "versionCode": $VERSION_CODE,
            "zipUrl": "$ZIP_URL",
            "changelog": "$CHANGELOG_URL"
          }
          EOF

          echo "Placeholders replaced"

      - name: Build ARM64 package
        if: steps.check.outputs.update_needed == 'true'
        run: |
          set -e
          VERSION="${{ steps.release.outputs.version }}"

          mkdir -p zeroclaw/bin
          cp /tmp/zeroclaw-arm64/zeroclaw zeroclaw/bin/zeroclaw
          chmod +x zeroclaw/bin/zeroclaw

          cd zeroclaw && zip -r "../zeroclaw-magisk-aarch64-$VERSION.zip" . && cd ..

          # éªŒè¯åŒ…
          if [ ! -f "zeroclaw-magisk-aarch64-$VERSION.zip" ]; then
            echo "Error: ARM64 package not created"
            exit 1
          fi

          echo "ARM64 package created: zeroclaw-magisk-aarch64-$VERSION.zip"

      - name: Build ARMv7 package
        if: steps.check.outputs.update_needed == 'true'
        run: |
          set -e
          VERSION="${{ steps.release.outputs.version }}"

          mkdir -p zeroclaw/bin
          cp /tmp/zeroclaw-armv7/zeroclaw zeroclaw/bin/zeroclaw
          chmod +x zeroclaw/bin/zeroclaw

          cd zeroclaw && zip -r "../zeroclaw-magisk-armv7-$VERSION.zip" . && cd ..

          # éªŒè¯åŒ…
          if [ ! -f "zeroclaw-magisk-armv7-$VERSION.zip" ]; then
            echo "Error: ARMv7 package not created"
            exit 1
          fi

          echo "ARMv7 package created: zeroclaw-magisk-armv7-$VERSION.zip"

      - name: Commit and push changes
        if: steps.check.outputs.update_needed == 'true'
        run: |
          VERSION="${{ steps.release.outputs.version }}"

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add zeroclaw/

          if git diff --cached --quiet; then
            echo "No changes to commit, using --allow-empty"
            git commit --allow-empty -m "Update to $VERSION"
          else
            git commit -m "Update to $VERSION"
          fi

          git push origin master

          # åˆ›å»ºæˆ–æ›´æ–°æ ‡ç­¾
          git tag -f "$VERSION"
          git push origin "$VERSION" --force

      - name: Create Release
        if: steps.check.outputs.update_needed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.version }}
          name: ZeroClaw Magisk Module ${{ steps.release.outputs.version }}
          body: |
            ## ZeroClaw Magisk Module ${{ steps.release.outputs.version }}

            ### Downloads
            - [zeroclaw-magisk-aarch64-${{ steps.release.outputs.version }}.zip (ARM64)](https://github.com/${{ github.repository }}/releases/download/${{ steps.release.outputs.version }}/zeroclaw-magisk-aarch64-${{ steps.release.outputs.version }}.zip)
            - [zeroclaw-magisk-armv7-${{ steps.release.outputs.version }}.zip (ARMv7)](https://github.com/${{ github.repository }}/releases/download/${{ steps.release.outputs.version }}/zeroclaw-magisk-armv7-${{ steps.release.outputs.version }}.zip)

            ### Source
            - [zeroclaw-labs/zeroclaw ${{ steps.release.outputs.version }}](https://github.com/${{ env.SOURCE_REPO }}/releases/tag/${{ steps.release.outputs.version }})

            ### Checksum
            ```
            ARM64:  ${{ hashFiles('zeroclaw-magisk-aarch64-*.zip') }}
            ARMv7:  ${{ hashFiles('zeroclaw-magisk-armv7-*.zip') }}
            ```
          files: |
            zeroclaw-magisk-aarch64-${{ steps.release.outputs.version }}.zip
            zeroclaw-magisk-armv7-${{ steps.release.outputs.version }}.zip
          draft: false
          prerelease: false
          fail_on_unmatched_files: true

      - name: Restore placeholder files
        if: steps.check.outputs.update_needed == 'true'
        run: |
          cp .templates/module.prop zeroclaw/module.prop
          cp .templates/customize.sh zeroclaw/customize.sh

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add zeroclaw/

          if git diff --cached --quiet; then
            echo "No changes to commit, skipping"
          else
            git commit -m "Restore placeholders"
            git push origin master
          fi

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.update_needed }}" = "true" ]; then
            echo "## Update completed successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Version | ${{ steps.release.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
            echo "| VersionCode | ${{ steps.release.outputs.version_code }} |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Downloads" >> $GITHUB_STEP_SUMMARY
            echo "- ARM64: zeroclaw-magisk-aarch64-${{ steps.release.outputs.version }}.zip" >> $GITHUB_STEP_SUMMARY
            echo "- ARMv7: zeroclaw-magisk-armv7-${{ steps.release.outputs.version }}.zip" >> $GITHUB_STEP_SUMMARY
          else
            echo "## No update needed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Already at the latest version." >> $GITHUB_STEP_SUMMARY
          fi
